title: LLM Notes
description: LLM 与强化学习学习笔记 - Transformer、RLHF、PPO、DPO 等技术深度解析
author: Qi Lu
email: luqi.code@gmail.com
lang: zh-CN

# 使用 hacker 主题 (geek 风格，黑绿终端风)
remote_theme: pages-themes/hacker@v0.2.0
plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag

# Markdown 配置
markdown: kramdown
kramdown:
  math_engine: mathjax
  syntax_highlighter: rouge

# 站点配置
baseurl: "/LLMNotes"
url: "https://phonism.github.io"
repository: phonism/LLMNotes

# 文章配置
permalink: /:title/
show_excerpts: true

# 默认配置
defaults:
  - scope:
      path: "en/_posts"
    values:
      permalink: /en/:title/

# 排除不需要的文件
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
