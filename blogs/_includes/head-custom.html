{% include mathjax.html %}
<style>
  /* Geek È£éÊ†ºÂ¢ûÂº∫ */
  body {
    font-family: 'Fira Code', 'Monaco', 'Consolas', monospace;
    transition: background-color 0.3s, color 0.3s;
  }

  /* Ê∑±Ëâ≤‰∏ªÈ¢ò (ÈªòËÆ§) */
  :root {
    --bg-color: #1a1a1a;
    --text-color: #b0b0b0;
    --accent-color: #b5e853;
    --link-color: #63c0f5;
    --code-bg: #0d0d0d;
    --border-color: #333;
  }

  /* ÊµÖËâ≤‰∏ªÈ¢ò */
  [data-theme="light"] {
    --bg-color: #f5f5f5;
    --text-color: #333;
    --accent-color: #2d7d2d;
    --link-color: #0066cc;
    --code-bg: #e8e8e8;
    --border-color: #ccc;
  }

  [data-theme="light"] body,
  [data-theme="light"] .wrapper {
    background: var(--bg-color) !important;
    color: var(--text-color) !important;
  }

  [data-theme="light"] header {
    background: #e0e0e0 !important;
  }

  [data-theme="light"] h1,
  [data-theme="light"] h2,
  [data-theme="light"] h3 {
    color: var(--accent-color) !important;
  }

  [data-theme="light"] a {
    color: var(--link-color) !important;
  }

  [data-theme="light"] code,
  [data-theme="light"] pre {
    background: var(--code-bg) !important;
    border-color: var(--border-color) !important;
  }

  /* Top-right toolbar */
  .toolbar {
    position: fixed;
    top: 16px;
    right: 16px;
    display: flex;
    gap: 8px;
    z-index: 1000;
  }

  .toolbar-btn {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 36px;
    height: 36px;
    background: var(--code-bg);
    border: 1px solid var(--accent-color);
    color: var(--accent-color);
    cursor: pointer;
    font-family: inherit;
    font-size: 14px;
    font-weight: bold;
    border-radius: 6px;
    transition: all 0.2s;
    text-decoration: none;
  }

  .toolbar-btn:hover {
    background: var(--accent-color);
    color: var(--bg-color);
    text-decoration: none;
  }

  .toolbar-btn.disabled {
    opacity: 0.4;
    cursor: not-allowed;
  }

  .toolbar-btn.disabled:hover {
    background: var(--code-bg);
    color: var(--accent-color);
  }

  .toolbar-btn svg {
    fill: currentColor;
  }

  @media (max-width: 480px) {
    .toolbar {
      top: 8px;
      right: 8px;
      gap: 6px;
    }
    .toolbar-btn {
      width: 32px;
      height: 32px;
      font-size: 12px;
    }
  }

  /* Footer */
  .site-footer {
    margin-top: 4em;
    padding: 2em 0;
    border-top: 1px dashed var(--accent-color);
    text-align: center;
    color: #666;
    font-size: 0.85em;
  }

  h1, h2, h3 {
    color: #b5e853;
    border-bottom: 1px dashed #b5e853;
  }

  a {
    color: #63c0f5;
  }

  a:hover {
    color: #b5e853;
    text-shadow: 0 0 5px #b5e853;
  }

  code {
    background: #1a1a1a;
    border: 1px solid #333;
    padding: 2px 6px;
    border-radius: 3px;
  }

  pre {
    background: #0d0d0d;
    border: 1px solid #b5e853;
    border-left: 3px solid #b5e853;
  }

  blockquote {
    border-left: 3px solid #b5e853;
    color: #999;
    font-style: italic;
  }

  table {
    border-collapse: collapse;
  }

  th, td {
    border: 1px solid #333;
    padding: 8px 12px;
  }

  th {
    background: #1a1a1a;
    color: #b5e853;
  }
</style>

<script>
  // ‰∏ªÈ¢òÂàáÊç¢
  function toggleTheme() {
    const html = document.documentElement;
    const current = html.getAttribute('data-theme');
    const next = current === 'light' ? 'dark' : 'light';
    html.setAttribute('data-theme', next);
    localStorage.setItem('theme', next);
    updateButton(next);
  }

  function updateButton(theme) {
    const btn = document.getElementById('theme-btn');
    if (btn) {
      btn.textContent = theme === 'light' ? 'üåô' : '‚òÄÔ∏è';
      btn.title = theme === 'light' ? 'Switch to Dark Mode' : 'Switch to Light Mode';
    }
  }

  // È°µÈù¢Âä†ËΩΩÊó∂ÊÅ¢Â§ç‰∏ªÈ¢ò
  document.addEventListener('DOMContentLoaded', function() {
    const saved = localStorage.getItem('theme') || 'dark';
    document.documentElement.setAttribute('data-theme', saved);
    updateButton(saved);

    // ÊñáÁ´†ÂÜÖÂÆπ‰∏≠ÁöÑÂ§ñÈÉ®ÈìæÊé•Âú®Êñ∞Ê†áÁ≠æÈ°µÊâìÂºÄ
    document.querySelectorAll('#main_content a').forEach(function(link) {
      if (link.hostname !== window.location.hostname) {
        link.setAttribute('target', '_blank');
        link.setAttribute('rel', 'noopener noreferrer');
      }
    });
  });
</script>
