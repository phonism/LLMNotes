<style>
  /* Geek 风格增强 */
  body {
    font-family: 'Fira Code', 'Monaco', 'Consolas', monospace;
  }

  h1, h2, h3 {
    color: #b5e853;
    border-bottom: 1px dashed #b5e853;
  }

  a {
    color: #63c0f5;
  }

  a:hover {
    color: #b5e853;
    text-shadow: 0 0 5px #b5e853;
  }

  code {
    background: #1a1a1a;
    border: 1px solid #333;
    padding: 2px 6px;

  pre {
    background: #0d0d0d;
    border: 1px solid #b5e853;
    border-left: 3px solid #b5e853;
  }

  blockquote {
    border-left: 3px solid #b5e853;

  th, td {
    border: 1px solid #333;

    color: #b5e853;
